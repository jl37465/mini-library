<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Mini Library</title>
</head>
<body id="the-body">
    <div id="form-div">
        <form id="new-card-form" onsubmit="getFormDetails();return false" target="" method="post"> <!-- onsubmit="myFunction();return false" -->
            <fieldset>
                <legend>Add a Book to the Library!</legend>
                <label for="title" class="input-label">Book Title:</label><br>
                <input type="text" id="input-title" name="title" class="input" required><br>
                <label for="author" class="input-label">Author:</label><br>
                <input type="text" id="input-author" name="author" class="input" required><br>
                <label for="pages" class="input-label">Pages: </label>
                <input type="number" id="input-pages" name="pages" min="1" class="input" required><br>
                <select name="read" id="input-read-yet">
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
                <input type="button" value="Add Book" id="submit-button">
                <input type="button" value="Cancel" id="cancel-button">
            </fieldset>
            
        </form>
    </div>
    <div id="main-container">
        <button id="new-card-button"><h2>ADD BOOK</h2></button>
        <div id="card-container"></div>
    </div>
    <footer>
        <div id="results-section"></div>
    </footer>
</body>
</html>
